<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<h:head>

	<title>Gestão de Gastos</title>
	<h:outputStylesheet library="style" name="estilo.css" />
</h:head>

<body>
	<header>
		<p:outputLabel library="style" name="estilo.css" />
	</header>

	<H2 style="margin-left:10px">
		<ui:insert name="titulo" />
	</H2>

	<div id="conteudo">
		<ui:insert name="conteudo" />
	</div>

	<footer> Gestão de gastos Online </footer>

	<h:form>
		<p:confirmDialog global="true">
			<p:commandButton value="Não" icon="fa fa-remove"
				styleClass="ui-confirmdialog-no" />

			<p:commandButton value="Sim" icon="fa fa-check"
				styleClass="ui-confirmdialog-yes" />
		</p:confirmDialog>
	</h:form>
</body>


</html>
